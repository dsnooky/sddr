<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Billing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
font-family:Poppins,sans-serif;
background:#f4f6f9;
padding:30px;
}

.container{
max-width:900px;
margin:auto;
}

.card{
background:#fff;
padding:30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
margin-bottom:30px;
}

input, select{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:1px solid #ddd;
}

button{
padding:12px 25px;
background:#007bff;
color:#fff;
border:none;
border-radius:8px;
cursor:pointer;
margin-top:10px;
}

.subscription-box{
background:#fff;
padding:30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
display:none;
}

.status{
font-weight:600;
color:#28a745;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>Monthly Subscription Setup</h2>

<input id="clientName" placeholder="Client Name">
<input id="clientEmail" placeholder="Client Email">

<select id="plan">
<option value="1000">Basic Plan - ₱1,000 / month</option>
<option value="2000">Professional Plan - ₱2,000 / month</option>
<option value="3500">Premium Plan - ₱3,500 / month</option>
</select>

<button onclick="activateSubscription()">Activate Subscription</button>
</div>

<div class="subscription-box" id="subscriptionBox">

<h2>Subscription Activated ✅</h2>

<p>Client: <span id="subName"></span></p>
<p>Email: <span id="subEmail"></span></p>

<p>Plan: <span id="subPlan"></span></p>
<p>Monthly Billing: ₱<span id="subPrice"></span></p>

<p>Status: <span class="status">Active - Pending Payment</span></p>

<p>Next Billing Date: <span id="nextBilling"></span></p>

</div>

</div>

<script>

function activateSubscription(){

let name = document.getElementById("clientName").value;
let email = document.getElementById("clientEmail").value;
let price = parseInt(document.getElementById("plan").value);

let planText = document.getElementById("plan").selectedOptions[0].text;

let today = new Date();
let nextBilling = new Date();
nextBilling.setMonth(today.getMonth()+1);

document.getElementById("subName").innerText = name;
document.getElementById("subEmail").innerText = email;
document.getElementById("subPlan").innerText = planText;
document.getElementById("subPrice").innerText = price;
document.getElementById("nextBilling").innerText = nextBilling.toLocaleDateString();

document.getElementById("subscriptionBox").style.display="block";

alert("Subscription Setup Completed!");
}

</script>

</body>
</html>
