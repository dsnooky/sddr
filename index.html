<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadget Essentials PH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #e0f2fe, #dcfce7);
    }
    h1 {
      color: #0f172a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    .buy { background-color: #2563eb; color: white; }
    .delete { background-color: #dc2626; color: white; }
    .admin-panel {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Gadget Essentials PH</h1>
  <button onclick="toggleAdmin()">Toggle Admin</button>
</div>

<input type="text" id="search" placeholder="Search products..." onkeyup="renderProducts()">

<div id="adminPanel" class="admin-panel" style="display:none;">
  <h3>Add New Product</h3>
  <input type="text" id="name" placeholder="Product Name">
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="image" placeholder="Image URL">
  <input type="text" id="link" placeholder="Shopee Product Link">
  <button class="btn buy" onclick="addProduct()">Add Product</button>
</div>

<div class="products" id="products"></div>

<script>
  let isAdmin = false;
  let products = JSON.parse(localStorage.getItem("products")) || [
    {
      id: 1,
      name: "Fast Charging Powerbank 20000mAh",
      price: 1299,
      image: "https://via.placeholder.com/300x200",
      link: "https://shopee.ph/your-product-link"
    }
  ];

  function saveProducts() {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function toggleAdmin() {
    isAdmin = !isAdmin;
    document.getElementById("adminPanel").style.display = isAdmin ? "block" : "none";
    renderProducts();
  }

  function addProduct() {
    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    const image = document.getElementById("image").value;
    const link = document.getElementById("link").value;

    if (!name || !price || !link) return alert("Please fill required fields");

    const newProduct = {
      id: Date.now(),
      name,
      price: Number(price),
      image: image || "https://via.placeholder.com/300x200",
      link
    };

    products.push(newProduct);
    saveProducts();
    renderProducts();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("image").value = "";
    document.getElementById("link").value = "";
  }

  function deleteProduct(id) {
    products = products.filter(p => p.id !== id);
    saveProducts();
    renderProducts();
  }

  function renderProducts() {
    const search = document.getElementById("search").value.toLowerCase();
    const container = document.getElementById("products");
    container.innerHTML = "";

    products
      .filter(p => p.name.toLowerCase().includes(search))
      .forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p><strong>â‚±${product.price}</strong></p>
          <button class="btn buy" onclick="window.open('${product.link}', '_blank')">Buy Now (Shopee)</button>
          ${isAdmin ? `<button class="btn delete" onclick="deleteProduct(${product.id})">Delete</button>` : ""}
        `;
        container.appendChild(card);
      });
  }

  renderProducts();
</script>

</body>
</html>
