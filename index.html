<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gadget Essentials PH | Dynamic Store</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
body{font-family:Segoe UI,Arial;margin:0;background:linear-gradient(135deg,#0ea5e9,#22c55e);color:#0f172a;}
.container{max-width:1100px;margin:auto;padding:20px;}
.hero{background:white;padding:25px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);margin-top:20px;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;margin-top:30px;}
.card{background:white;padding:15px;border-radius:18px;box-shadow:0 8px 20px rgba(0,0,0,.08);transition:.3s;}
.card:hover{transform:translateY(-8px);}
.card img{width:100%;height:180px;object-fit:cover;border-radius:12px;}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:8px;}
button{width:100%;padding:12px;border:none;border-radius:10px;margin-top:10px;cursor:pointer;font-weight:bold;}
.primary{background:#2563eb;color:white;}
.admin{background:#ef4444;color:white;}
</style>
</head>
<body>
<div class="container">
<div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
<h1>üõí Gadget Essentials PH</h1>
<button class="admin" onclick="loginAdmin()">Admin Login</button>
</div>

<div class="hero">
<h2>Premium Tech Store</h2>
<p>COD | Fast Delivery | Dropshipping Ready</p>
</div>

<div class="hero" id="adminPanel" style="display:none">
<h3>üîê Admin Add Product</h3>
<input id="pname" placeholder="Product Name">
<input id="pprice" type="number" placeholder="Price">
<input id="pimg" placeholder="Image URL">
<input id="plink" placeholder="Shopee Link">
<button class="primary" onclick="addProduct()">Add Product</button>
</div>

<div class="products" id="products"></div>
</div>

<script>
const ADMIN_PASSWORD="admin123";
let isAdmin=false;

let products=JSON.parse(localStorage.getItem("products"))||[
{id:1,name:"Powerbank 20000mAh",price:1299,image:"https://via.placeholder.com/300x200",link:"https://shopee.ph"}
];

function loginAdmin(){
const pass=prompt("Enter Admin Password");
if(pass===ADMIN_PASSWORD){isAdmin=true;document.getElementById("adminPanel").style.display="block";renderProducts();}
else if(pass!==null){alert("Wrong password");}
}

function addProduct(){
if(!isAdmin){alert("Login as admin first");return;}
const name=document.getElementById("pname").value;
const price=document.getElementById("pprice").value;
const img=document.getElementById("pimg").value;
const link=document.getElementById("plink").value;
if(!name||!price||!link){alert("Fill all required fields");return;}
products.push({id:Date.now(),name,price:Number(price),image:img||"https://via.placeholder.com/300x200",link});
localStorage.setItem("products",JSON.stringify(products));
renderProducts();
}

function renderProducts(){
const container=document.getElementById("products");
container.innerHTML="";
products.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.image}">
<h3>${p.name}</h3>
<p><b>‚Ç±${p.price}</b></p>
<button class="primary" onclick="window.open('${p.link}','_blank')">Buy Now</button>
`;
container.appendChild(card);
});
gsap.from(".card",{y:40,opacity:0,stagger:0.2});
}

renderProducts();
</script>
</body>
</html>
