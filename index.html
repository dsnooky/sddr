<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gadget Essentials PH | Premium Store</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
body{
  font-family:Segoe UI,Arial;
  margin:0;
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.hero{
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-top:20px;
}

/* 4 PRODUCTS PER ROW DESKTOP */
.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:30px;
}

/* TABLET */
@media(max-width:992px){
  .products{
    grid-template-columns:repeat(2,1fr);
  }
}

/* MOBILE */
@media(max-width:600px){
  .products{
    grid-template-columns:1fr;
  }
}

.card{
  background:white;
  padding:15px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s;
  display:flex;
  flex-direction:column;
}
.card:hover{
  transform:translateY(-8px);
}

/* SQUARE IMAGE */
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:12px;
}

input,textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-top:8px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
  font-weight:bold;
}
.primary{background:#2563eb;color:white;}
.edit{background:#f59e0b;color:white;}
.delete{background:#ef4444;color:white;}
.admin{background:#111827;color:white;padding:10px 20px;border-radius:10px;width:auto;}
</style>
</head>
<body>
<div class="container">

<div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
<h1 style="color:white">üõí Gadget Essentials PH</h1>
<button class="admin" onclick="loginAdmin()">Admin Login</button>
</div>

<div class="hero" id="adminPanel" style="display:none">
<h3>üîê Add / Edit Product</h3>
<input id="pname" placeholder="Product Name">
<input id="pprice" type="number" placeholder="Price">
<input id="pimg" placeholder="Image URL">
<input id="plink" placeholder="Shopee Link">
<input id="pid" type="hidden">
<button class="primary" onclick="saveProduct()">Save Product</button>
</div>

<div class="products" id="products"></div>
</div>

<script>
const ADMIN_PASSWORD="admin123";
let isAdmin=false;

let products=JSON.parse(localStorage.getItem("products"))||[];

function loginAdmin(){
const pass=prompt("Enter Admin Password");
if(pass===ADMIN_PASSWORD){
isAdmin=true;
document.getElementById("adminPanel").style.display="block";
renderProducts();
}else if(pass!==null){alert("Wrong password");}
}

function saveProduct(){
if(!isAdmin){alert("Login as admin");return;}

const name=document.getElementById("pname").value;
const price=document.getElementById("pprice").value;
const img=document.getElementById("pimg").value;
const link=document.getElementById("plink").value;
const pid=document.getElementById("pid").value;

if(!name||!price||!link){alert("Fill required fields");return;}

if(pid){
const product=products.find(p=>p.id==pid);
if(product){product.name=name;product.price=Number(price);product.image=img;product.link=link;}
}else{
products.push({id:Date.now(),name,price:Number(price),image:img||"https://via.placeholder.com/500",link});
}

localStorage.setItem("products",JSON.stringify(products));
clearForm();
renderProducts();
}

function editProduct(id){
const p=products.find(x=>x.id===id);
if(!p)return;
document.getElementById("pname").value=p.name;
document.getElementById("pprice").value=p.price;
document.getElementById("pimg").value=p.image;
document.getElementById("plink").value=p.link;
document.getElementById("pid").value=p.id;
window.scrollTo({top:0,behavior:"smooth"});
}

function deleteProduct(id){
if(!isAdmin)return;
products=products.filter(p=>p.id!==id);
localStorage.setItem("products",JSON.stringify(products));
renderProducts();
}

function clearForm(){
document.getElementById("pname").value="";
document.getElementById("pprice").value="";
document.getElementById("pimg").value="";
document.getElementById("plink").value="";
document.getElementById("pid").value="";
}

function renderProducts(){
const container=document.getElementById("products");
container.innerHTML="";

products.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.image}">
<h3>${p.name}</h3>
<p><b>‚Ç±${p.price}</b></p>
<button class="primary" onclick="window.open('${p.link}','_blank')">Buy Now</button>
${isAdmin?`<button class='edit' onclick='editProduct(${p.id})'>Edit</button>
<button class='delete' onclick='deleteProduct(${p.id})'>Delete</button>`:""}
`;
container.appendChild(card);
});

gsap.from(".card",{y:40,opacity:0,stagger:0.1});
}

renderProducts();
</script>
</body>
</html>
