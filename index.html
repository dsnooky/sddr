<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gadget Essentials PH | Glass UI</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
body{
  font-family:Segoe UI,Arial;
  margin:0;
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
}
.container{max-width:1200px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:30px;
}
@media(max-width:992px){.products{grid-template-columns:repeat(2,1fr);}}
@media(max-width:600px){.products{grid-template-columns:1fr;}}

/* GLASS CARD */
.card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.2);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:20px;
  padding:15px;
  color:white;
  box-shadow:0 8px 32px rgba(0,0,0,.2);
  transition:.3s;
  overflow:hidden;
}
.card:hover{transform:translateY(-8px);}

/* HOVER ZOOM IMAGE */
.image-wrapper{
  overflow:hidden;
  border-radius:15px;
}
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  transition:transform .4s ease;
}
.image-wrapper:hover img{
  transform:scale(1.15);
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:8px;
  cursor:pointer;
  font-weight:bold;
}
.primary{background:#2563eb;color:white;}
.view{background:#111827;color:white;}

/* QUICK VIEW MODAL */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content{
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
}
.modal-content img{
  width:100%;
  border-radius:15px;
}
.close{
  background:#ef4444;
  color:white;
}
.admin-btn{
  background:#111827;
  color:white;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
<div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
<h1 style="color:white">ðŸ›’ Gadget Essentials PH</h1>
<button class="admin-btn" onclick="loginAdmin()">Admin</button>
</div>

<div id="adminPanel" style="display:none;margin-top:20px;background:white;padding:20px;border-radius:15px;">
<input id="pname" placeholder="Product Name">
<input id="pprice" type="number" placeholder="Price">
<input id="pimg" placeholder="Image URL">
<input id="plink" placeholder="Shopee Link">
<input id="pid" type="hidden">
<button class="primary" onclick="saveProduct()">Save Product</button>
</div>

<div class="products" id="products"></div>
</div>

<!-- QUICK VIEW MODAL -->
<div class="modal" id="quickView">
<div class="modal-content">
<img id="qImg">
<h3 id="qName"></h3>
<p id="qPrice"></p>
<button class="primary" id="qBuy">Buy Now</button>
<button class="close" onclick="closeModal()">Close</button>
</div>
</div>

<script>
const ADMIN_PASSWORD="admin123";
let isAdmin=false;
let products=JSON.parse(localStorage.getItem("products"))||[];

function loginAdmin(){
const pass=prompt("Enter Admin Password");
if(pass===ADMIN_PASSWORD){
isAdmin=true;
document.getElementById("adminPanel").style.display="block";
renderProducts();
}else if(pass!==null){alert("Wrong password");}
}

function saveProduct(){
if(!isAdmin){alert("Login first");return;}
const name=pname.value;
const price=pprice.value;
const img=pimg.value;
const link=plink.value;
const pid=pidField.value;
if(!name||!price||!link){alert("Fill fields");return;}
if(pid){
const product=products.find(p=>p.id==pid);
product.name=name;product.price=price;product.image=img;product.link=link;
}else{
products.push({id:Date.now(),name,price,image:img||"https://via.placeholder.com/500",link});
}
localStorage.setItem("products",JSON.stringify(products));
clearForm();
renderProducts();
}

const pname=document.getElementById("pname");
const pprice=document.getElementById("pprice");
const pimg=document.getElementById("pimg");
const plink=document.getElementById("plink");
const pidField=document.getElementById("pid");

function clearForm(){pname.value="";pprice.value="";pimg.value="";plink.value="";pidField.value="";}

function renderProducts(){
const container=document.getElementById("products");
container.innerHTML="";
products.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="image-wrapper">
<img src="${p.image}">
</div>
<h3>${p.name}</h3>
<p><b>â‚±${p.price}</b></p>
<button class="view" onclick="quickView(${p.id})">Quick View</button>
<button class="primary" onclick="window.open('${p.link}','_blank')">Buy</button>
`;
container.appendChild(card);
});
gsap.from(".card",{y:30,opacity:0,stagger:0.1});
}

function quickView(id){
const p=products.find(x=>x.id===id);
document.getElementById("quickView").style.display="flex";
document.getElementById("qImg").src=p.image;
document.getElementById("qName").innerText=p.name;
document.getElementById("qPrice").innerText="â‚±"+p.price;
document.getElementById("qBuy").onclick=function(){window.open(p.link,'_blank')};
}
function closeModal(){document.getElementById("quickView").style.display="none";}

renderProducts();
</script>
</body>
</html>
