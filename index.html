<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoucherTipid PH | Shopee & Lazada Vouchers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="üî• Updated Shopee & Lazada vouchers. Claim discounts, free shipping & deals today!">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1c1c1c;
      --text: #ffffff;
      --sub: #bdbdbd;
      --accent: #ff5722;
    }
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 16px;
      text-align: center;
      background: #000;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .filters {
      display: flex;
      gap: 10px;
      padding: 12px;
      justify-content: center;
    }
    button {
      background: var(--card);
      color: var(--text);
      border: 1px solid #333;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }
    button.active {
      background: var(--accent);
      border: none;
    }
    .container {
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
    }
    .card {
      background: var(--card);
      padding: 14px;
      border-radius: 14px;
      position: relative;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
    }
    .store {
      font-size: 0.8rem;
      color: var(--sub);
    }
    .title {
      font-size: 1.05rem;
      margin: 6px 0;
      font-weight: bold;
    }
    .desc {
      font-size: 0.85rem;
      color: var(--sub);
    }
    .expiry {
      font-size: 0.75rem;
      margin-top: 6px;
      color: #ffb74d;
    }
    .claim {
      margin-top: 12px;
      display: block;
      text-align: center;
      background: var(--accent);
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.75rem;
      color: var(--sub);
    }
  </style>
</head>
<body>

<header>üî• VoucherTipid PH</header>

<div class="filters">
  <button class="active" onclick="filterVouchers('all')">All</button>
  <button onclick="filterVouchers('Shopee')">Shopee</button>
  <button onclick="filterVouchers('Lazada')">Lazada</button>
</div>

<div class="container" id="voucherList"></div>

<footer>
  Affiliate Disclosure: VoucherTipid PH may earn commissions from links.<br>
  ¬© 2026 VoucherTipid PH
</footer>

<script>
const SHEET_ID = "YOUR_GOOGLE_SHEET_ID";
const API_KEY = "YOUR_GOOGLE_API_KEY";
const RANGE = "Sheet1!A2:G";

let vouchers = [];

fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    vouchers = data.values.map(v => ({
      title: v[0],
      description: v[1],
      store: v[2],
      expiry: v[3],
      link: v[4],
      badge: v[5],
      category: v[6]
    }));
    renderVouchers(vouchers);
  });

function renderVouchers(list) {
  const container = document.getElementById("voucherList");
  container.innerHTML = "";
  list.forEach(v => {
    container.innerHTML += `
      <div class="card">
        ${v.badge ? `<div class="badge">${v.badge}</div>` : ""}
        <div class="store">${v.store}</div>
        <div class="title">${v.title}</div>
        <div class="desc">${v.description}</div>
        <div class="expiry">‚è∞ Expires: ${v.expiry}</div>
        <a class="claim" href="${v.link}" target="_blank">CLAIM VOUCHER</a>
      </div>
    `;
  });
}

function filterVouchers(type) {
  document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  if (type === "all") {
    renderVouchers(vouchers);
  } else {
    renderVouchers(vouchers.filter(v => v.store === type));
  }
}
</script>

</body>
</html>
